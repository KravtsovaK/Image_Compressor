<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  
</head>
<body>
  <h1>Оптимизатор изображений</h1>
  
  <div class="upload-container">
    <div id="uploadArea" class="upload-area">
      <p>Перетащите сюда изображение, вставьте (Ctrl+V) или кликните для выбора</p>
      <input type="file" id="fileInput" accept="image/*" style="display:none;">
    </div>
    
    <div id="preview-container">
      <button class="close-btn" id="closeBtn">×</button>
      <img id="preview">
    </div>
  </div>
  
  <div id="fileInfo" class="file-info" style="display:none;">
    <div>Исходный размер: <span id="originalSize" class="file-size">-</span></div>
    <div>Сжатый размер: <span id="compressedSize" class="file-size">-</span></div>
    <div>Экономия: <span id="savings" class="file-size">-</span></div>
  </div>
  
  <div class="controls">
    <div>
      <label>Качество сжатия: <span id="qualityValue">0.7</span></label>
      <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7" style="width:100%">
    </div>
  </div>
  
  <button id="compressBtn" disabled>Сжать и скачать</button>
  
  <div id="status" class="status info">Выберите или вставьте изображение</div>

  <!-- Подключаем библиотеку -->
  <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.2.1/dist/compressor.min.js"></script>
</body>
</html>
